<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dishes List</title>
    <style>
        body {
            width: 900px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Dishes Management</h1>

<a href="/dishes/dish-form" class="btn-add">Add New Dish</a>

<div th:if="${error}" style="color: red; margin-bottom: 10px;">
    <strong>Error:</strong> <span th:text="${error}"></span>
</div>
<form method="get" action="/dishes" class="search-form">
    <div class="form-group">
        <label for="name">Dish Name</label>
        <input type="text" id="name" name="name"
               th:value="${searchName}"
               placeholder="e.g., Pasta">
    </div>

    <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <input type="text" id="cuisine" name="cuisine"
               th:value="${searchCuisine}"
               placeholder="e.g., Italian">
    </div>

    <div class="form-group">
        <label for="chefName">Chef Name</label>
        <input type="text" id="chefName" name="chefName"
               th:value="${searchChefName}"
               placeholder="e.g., Gordon">
    </div>

    <div class="form-group">
        <label for="minTime">Min Prep Time (min)</label>
        <input type="number" id="minTime" name="minTime"
               th:value="${searchMinTime}"
               placeholder="e.g., 10" min="0">
    </div>

    <div class="form-group">
        <label for="maxTime">Max Prep Time (min)</label>
        <input type="number" id="maxTime" name="maxTime"
               th:value="${searchMaxTime}"
               placeholder="e.g., 60" min="0">
    </div>

    <div class="search-buttons">
        <button type="submit" class="btn btn-search">Search</button>
        <a href="/dishes" class="btn btn-clear">Clear Filters</a>
    </div>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time (min)</th>
        <th>Chef</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td th:text="${dish.chef != null ? dish.chef.firstName + ' ' + dish.chef.lastName : 'No chef assigned'}"></td>
        <td>
            <a th:href="@{/dishes/dish-form/{id}(id=${dish.id})}" class="btn btn-edit">Edit</a>
            <form th:action="@{/dishes/delete/{id}(id=${dish.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
