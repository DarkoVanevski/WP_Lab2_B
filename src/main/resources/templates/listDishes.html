<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Dishes</title>
</head>
<body>

<h2>All Dishes</h2>

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<a href="/dishes/dish-form">
    <button>Add New Dish</button>
</a>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>

    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>

        <td>
            <a th:href="@{'/dishes/dish-form/' + ${dish.id}}">
                <button>Edit</button>
            </a>

            <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>


</table>

</body>
</html>
