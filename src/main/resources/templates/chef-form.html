<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chef Form</title>
    <style>
        body {
            width: 600px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
            border-bottom: 3px solid #FF5722;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 400px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #E64A19;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2 th:text="${isEdit} ? 'Edit Chef' : 'Add New Chef'"></h2>

<form th:action="${isEdit} ? @{'/chefs/edit/' + ${chef.id}} : @{/chefs/add}"
      method="post">

    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName"
               th:value="${chef.firstName}" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName"
               th:value="${chef.lastName}" required>
    </div>

    <div class="form-group">
        <label for="bio">Bio: </label>
        <textarea id="bio" name="bio" required
                  th:text="${chef.bio}"></textarea>
    </div>

    <button type="submit" th:text="${isEdit} ? 'Update Chef' : 'Create Chef'"></button>
</form>

<br>
<a href="/chefs" class="back-link">‚Üê Back to Chefs List</a>

</body>
</html>
